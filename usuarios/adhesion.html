			function setFocus(){
				document.getElementById('numeroDocumento').focus();

			function requiredSelect()
			{
				$('#selectTipoDocumento').removeAttr('required');
			}
			function recaptchaCallback() {
				$('#btnAceptarIn').removeAttr('disabled');
				$('#divBtnAceptar').removeClass('btnDisabled');
				$('#divBtnAceptar').addClass('btnInAdhesionHover');
				
			};
            $(window).on("load", function (e) {
                setFocus();
                if (document.getElementById("claveActual")!==null){
                	document.getElementById("claveActual").classList.toggle("password_field");
                }
                
            })
            
        function mostrarPassword(){
		    var contenido1 = document.getElementById("claveActual");
		    var atributo1 = contenido1.getAttribute("class");
		    if (!atributo1.includes("password_field")){
		    	contenido1.classList.toggle("password_field");
		        jQuery("#togglePassword1").attr('src',"../images/registracion/showpass.png");
		   	} else {
		   		if(contenido1.value!=""){
	    			contenido1.classList.remove("password_field");
	            	jQuery("#togglePassword1").attr('src',"../images/registracion/hiddenpass.png");
	            	$("#formsErrorPasswordObligatorio").attr("style", "display:none;padding-left:35px");
	    		} else {
	    			$("#formsErrorTransfRegistracion").attr("style", "display:none");
	    			$("#formsErrorPasswordObligatorio").attr("style", "display:block;padding-left:35px");
	    		}
		    }
		}
	</script>
